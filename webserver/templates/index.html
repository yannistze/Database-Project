<!-- Index: Options to sign up or login -->

<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}


<body class="bg-dark">

  	<div class="container">

	    <div class="card card-login mx-auto mt-5" style="width: 400px">
	      <div class="card-header">NY City Museums</div>
	      <div class="card-body">

	        <form method="POST" action="/login">

	          <div class="form-group">
	            <div class="form-label-group">
	              <input type="text" 
	              		 name="email" 
	              		 class="form-control" 
	              		 placeholder="Email Address" 
	              		 autofocus="autofocus">
	              <label for="email">Email Address</label>
	            </div>
	          </div>

	          <div class="form-group">
	            <div class="form-label-group">
	              <input type="password" 
	              		 name="password" 
	              		 class="form-control" 
	              		 placeholder="Password">
	              <label for="password">Password</label>
	            </div>
	          </div>

	          <button class="btn btn-primary btn-block" type="submit">Login</button>
	        </form>

	        <div class="text-center">
	          <a class="d-block small mt-3" href="/signup">Sign Up
	        </div>
	      </div>
		</div>

  	</div>
</body>

</html>
